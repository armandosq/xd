name: Windows RDP via Ngrok

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'Password RDP (mayusculas + minusculas + numero + simbolo)'
        required: true
        default: 'Admin@2024!'
      session_duration:
        description: 'Duracion en minutos (max 360)'
        required: false
        default: '60'

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Set-Service -Name TermService -StartupType Automatic
          Start-Service -Name TermService
          Write-Host "RDP habilitado y servicio iniciado"

      - name: Verify RDP Service
        shell: powershell
        run: |
          $svc = Get-Service TermService
          Write-Host "TermService status: $($svc.Status)"
          netstat -an | findstr ":3389"

      - name: Create RDP User
        shell: powershell
        run: |
          $password = ConvertTo-SecureString "${{ github.event.inputs.rdp_password }}" -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $password -FullName "RDP User" -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Write-Host "Usuario rdpuser creado"

      - name: Install Ngrok
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "C:\ngrok"
          Write-Host "Ngrok instalado"

      - name: Start Ngrok Tunnel
        shell: powershell
        run: |
          C:\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_TOKEN }}

          Start-Process -FilePath "C:\ngrok\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow -RedirectStandardOutput "C:\ngrok\ngrok.log" -RedirectStandardError "C:\ngrok\ngrok-err.log"

          Write-Host "Esperando que ngrok inicie..."
          Start-Sleep -Seconds 10

          $maxRetries = 20
          $retryCount = 0
          $rdpHost = ""
          $rdpPort = ""

          while ($retryCount -lt $maxRetries) {
            try {
              $response = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
              if ($response.tunnels.Count -gt 0) {
                $addr = $response.tunnels[0].public_url -replace "tcp://", ""
                $parts = $addr.Split(":")
                $rdpHost = $parts[0]
                $rdpPort = $parts[1]
                break
              }
            } catch {
              Write-Host "Intento $retryCount - esperando ngrok..."
            }
            Start-Sleep -Seconds 3
            $retryCount++
          }

          if ($rdpHost -ne "") {
            Write-Host "=========================================="
            Write-Host "CONEXION RDP LISTA"
            Write-Host "=========================================="
            Write-Host "Host:     $rdpHost"
            Write-Host "Puerto:   $rdpPort"
            Write-Host "Usuario:  rdpuser"
            Write-Host "Password: ${{ github.event.inputs.rdp_password }}"
            Write-Host ""
            Write-Host "En mstsc poner exactamente:"
            Write-Host "${rdpHost}:${rdpPort}"
            Write-Host "=========================================="
          } else {
            Write-Host "ERROR: ngrok no inicio. Log:"
            Get-Content "C:\ngrok\ngrok.log" -ErrorAction SilentlyContinue
            Get-Content "C:\ngrok\ngrok-err.log" -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Keep Session Alive
        shell: powershell
        run: |
          $duration = [int]"${{ github.event.inputs.session_duration }}"
          $maxDuration = [Math]::Min($duration, 360)
          $seconds = $maxDuration * 60
          Write-Host "Sesion activa por $maxDuration minutos"
          $elapsed = 0
          while ($elapsed -lt $seconds) {
            Start-Sleep -Seconds 60
            $elapsed += 60
            $remaining = ($seconds - $elapsed) / 60
            Write-Host "Tiempo restante: $remaining minutos"
          }
          Write-Host "Sesion terminada"
