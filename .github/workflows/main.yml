name: Windows RDP

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'Password (mayusculas + minusculas + numero + simbolo)'
        required: true
        default: 'P@ssw0rd123!'
      session_duration:
        description: 'Duracion en minutos (max 360)'
        required: false
        default: '360'

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Write-Host "RDP habilitado"

      - name: Create RDP User
        shell: powershell
        run: |
          $password = ConvertTo-SecureString "${{ github.event.inputs.rdp_password }}" -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $password -FullName "RDP User" -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Write-Host "Usuario rdpuser creado"

      - name: Install OpenSSH and start tunnel via localhost.run
        shell: powershell
        run: |
          # Instalar OpenSSH cliente si no esta
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0 -ErrorAction SilentlyContinue
          
          # Crear carpeta .ssh y deshabilitar verificacion de host
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.ssh"
          $sshConfig = "Host localhost.run`n  StrictHostKeyChecking no`n  UserKnownHostsFile /dev/null`n"
          Set-Content -Path "$env:USERPROFILE\.ssh\config" -Value $sshConfig
          
          # Iniciar tunel SSH en segundo plano y guardar output
          $logFile = "C:\tunnel.log"
          Start-Process -FilePath "ssh" `
            -ArgumentList "-o StrictHostKeyChecking=no -o UserKnownHostsFile=NUL -R 3389:localhost:3389 nokey@localhost.run" `
            -RedirectStandardOutput $logFile `
            -RedirectStandardError "C:\tunnel_err.log" `
            -NoNewWindow
          
          Write-Host "Esperando que el tunel se establezca..."
          Start-Sleep -Seconds 15
          
          # Leer la URL del log
          $maxRetries = 20
          $retryCount = 0
          $tunnelUrl = $null
          
          while ($retryCount -lt $maxRetries) {
            if (Test-Path $logFile) {
              $content = Get-Content $logFile -Raw -ErrorAction SilentlyContinue
              if ($content -match "([a-z0-9\-]+\.lhr\.life)") {
                $tunnelUrl = $matches[1]
                break
              }
            }
            Start-Sleep -Seconds 3
            $retryCount++
          }
          
          if ($tunnelUrl) {
            Write-Host "=========================================="
            Write-Host "  CONEXION RDP LISTA"
            Write-Host "=========================================="
            Write-Host "  Host:     $tunnelUrl"
            Write-Host "  Puerto:   443"
            Write-Host "  Usuario:  rdpuser"
            Write-Host "  Password: ${{ github.event.inputs.rdp_password }}"
            Write-Host ""
            Write-Host "  En mstsc poner:"
            Write-Host "  ${tunnelUrl}:443"
            Write-Host "=========================================="
          } else {
            Write-Host "--- LOG TUNEL ---"
            Get-Content "C:\tunnel.log" -ErrorAction SilentlyContinue
            Write-Host "--- LOG ERROR ---"
            Get-Content "C:\tunnel_err.log" -ErrorAction SilentlyContinue
            Write-Host "ERROR: No se pudo obtener la URL del tunel"
            exit 1
          }

      - name: Keep Session Alive
        shell: powershell
        run: |
          $duration = [int]"${{ github.event.inputs.session_duration }}"
          $maxDuration = [Math]::Min($duration, 360)
          $seconds = $maxDuration * 60
          Write-Host "Sesion activa por $maxDuration minutos..."
          $elapsed = 0
          while ($elapsed -lt $seconds) {
            Start-Sleep -Seconds 60
            $elapsed += 60
            $remaining = ($seconds - $elapsed) / 60
            Write-Host "Tiempo restante: $remaining minutos"
          }
