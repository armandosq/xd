name: Windows RDP via Ngrok

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'Contrasena para el usuario RDP (mayusculas, minusculas, numero y simbolo)'
        required: true
        default: 'P@ssw0rd123!'
      session_duration:
        description: 'Duracion maxima en minutos (max 360)'
        required: false
        default: '60'

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Write-Host "RDP habilitado correctamente"

      - name: Create RDP User
        shell: powershell
        run: |
          $password = ConvertTo-SecureString "${{ github.event.inputs.rdp_password }}" -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $password -FullName "RDP User" -Description "Usuario RDP" -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Write-Host "Usuario rdpuser creado y agregado a Administradores"

      - name: Install Ngrok
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "C:\ngrok"
          [Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";C:\ngrok", [System.EnvironmentVariableTarget]::Machine)
          Write-Host "Ngrok instalado en C:\ngrok"

      - name: Authenticate Ngrok
        shell: powershell
        run: |
          C:\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_TOKEN }}
          Write-Host "Ngrok autenticado"

      - name: Start Ngrok and Show Connection Info
        shell: powershell
        run: |
          Start-Process -FilePath "C:\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 8

          $maxRetries = 15
          $retryCount = 0
          $tunnelInfo = $null

          while ($retryCount -lt $maxRetries) {
            try {
              $tunnelInfo = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
              if ($tunnelInfo.tunnels.Count -gt 0) {
                break
              }
            } catch {
              Write-Host "Esperando ngrok... ($retryCount/$maxRetries)"
            }
            Start-Sleep -Seconds 3
            $retryCount++
          }

          if ($tunnelInfo -and $tunnelInfo.tunnels.Count -gt 0) {
            $tunnel = $tunnelInfo.tunnels[0]
            $publicAddr = $tunnel.public_url -replace "tcp://", ""
            $parts = $publicAddr.Split(":")
            $rdpHost = $parts[0]
            $rdpPort = $parts[1]

            Write-Host "=========================================="
            Write-Host "  CONEXION RDP LISTA"
            Write-Host "=========================================="
            Write-Host "  Host:     $rdpHost"
            Write-Host "  Puerto:   $rdpPort"
            Write-Host "  Usuario:  rdpuser"
            Write-Host "  Password: ${{ github.event.inputs.rdp_password }}"
            Write-Host ""
            Write-Host "  En mstsc (Windows):"
            Write-Host "  Equipo: ${rdpHost}:${rdpPort}"
            Write-Host "=========================================="
          } else {
            Write-Host "ERROR: No se pudo obtener la URL de ngrok"
            exit 1
          }

      - name: Keep Session Alive
        shell: powershell
        run: |
          $duration = [int]"${{ github.event.inputs.session_duration }}"
          $maxDuration = [Math]::Min($duration, 360)
          $seconds = $maxDuration * 60

          Write-Host "Sesion activa por $maxDuration minutos..."
          Write-Host "Para terminar antes, cancela el workflow manualmente."

          $elapsed = 0
          while ($elapsed -lt $seconds) {
            Start-Sleep -Seconds 60
            $elapsed += 60
            $remaining = ($seconds - $elapsed) / 60
            Write-Host "Tiempo restante: $remaining minutos"
          }

          Write-Host "Tiempo de sesion agotado."
