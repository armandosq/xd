name: Windows RDP via Playit

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'Password RDP (mayusculas + minusculas + numero + simbolo)'
        required: true
        default: 'Admin@2024!'
      session_duration:
        description: 'Duracion en minutos (max 360)'
        required: false
        default: '60'

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Write-Host "RDP habilitado"

      - name: Create RDP User
        shell: powershell
        run: |
          $password = ConvertTo-SecureString "${{ github.event.inputs.rdp_password }}" -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $password -FullName "RDP User" -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Write-Host "Usuario rdpuser creado"

      - name: Install and Start Playit
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-windows-x86_64-signed.exe" -OutFile "C:\playit.exe"
          Write-Host "Playit descargado"

          $secret = "${{ secrets.PLAYIT_SECRET }}"
          if ($secret -ne "") {
            Start-Process -FilePath "C:\playit.exe" -ArgumentList "--secret $secret" -NoNewWindow
          } else {
            Start-Process -FilePath "C:\playit.exe" -NoNewWindow
          }

          Write-Host "Playit iniciado - revisa tu panel en https://playit.gg para ver la IP y puerto"
          Write-Host "Usuario:  rdpuser"
          Write-Host "Password: ${{ github.event.inputs.rdp_password }}"

      - name: Keep Session Alive
        shell: powershell
        run: |
          $duration = [int]"${{ github.event.inputs.session_duration }}"
          $maxDuration = [Math]::Min($duration, 360)
          $seconds = $maxDuration * 60

          Write-Host "Sesion activa por $maxDuration minutos"

          $elapsed = 0
          while ($elapsed -lt $seconds) {
            Start-Sleep -Seconds 60
            $elapsed += 60
            $remaining = ($seconds - $elapsed) / 60
            Write-Host "Tiempo restante: $remaining minutos"
          }

          Write-Host "Sesion terminada"
